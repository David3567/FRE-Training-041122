<mat-card class="example-card" *ngFor="let movie of moviesList">
  <img
    mat-card-image
    src="{{
      movie.poster_url === 'https://image.tmdb.org/t/p/originalnull'
        ? 'https://c8.alamy.com/comp/T9YH1X/blank-missing-poster-template-ready-to-print-T9YH1X.jpg'
        : movie.poster_url
    }}"
  />
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.original_title }}</mat-card-subtitle>
  </mat-card-header>
  <div class="separator"></div>
  <mat-card-content>
    <p *ngIf="movie.showDetails">
      {{ movie.overview | textReduction: movie.showDetails }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="movie.showDetails = !movie.showDetails">
      <div class="material-icons" *ngIf="movie.showDetails">expand_less</div>
      <div class="material-icons" *ngIf="!movie.showDetails">expand_more</div>
      Description
    </button>
    <button
      mat-button
      *ngIf="movie.showDetails"
      (click)="showDetails(movie.id)"
    >
    <div class="material-icons">help_outline</div>
      More Info
    </button>
  </mat-card-actions>
  <mat-card-footer *ngIf="movie.showDetails">
    <mat-progress-bar
      *ngIf="isLoading$ | async"
      mode="indeterminate"
    >
    </mat-progress-bar>
  </mat-card-footer>
</mat-card>
