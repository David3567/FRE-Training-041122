
<header class="topBar">
  <mat-drawer mode="side" opened>
    <mat-icon class="menu" (click)="onToggleSidenav()" >menu_open</mat-icon>
    <hr class="hr" />
  </mat-drawer>
  <div class="fig">
    <img src="../../assets/coollogo_com.png" alt="" />
  </div>
  <div class="navInteractive">
    <select class="language">
      <option selected="selected">EN</option>
      <option>SPAN</option>
      <option>日本語</option>
      <option>中文</option>
    </select>
    <mat-icon class="signIn" [routerLink]="['/login']">login</mat-icon>
    <mat-icon  class="register" [routerLink]="['/register']">how_to_reg</mat-icon>
    <mat-icon class="home" [routerLink]="['/home']">home</mat-icon>
  </div>
</header>
<hr class="hr" />
