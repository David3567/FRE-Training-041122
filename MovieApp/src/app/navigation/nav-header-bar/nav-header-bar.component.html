<header class="topBar">
  <div class="fig">
    <mat-icon class="menu" *ngIf="isLogin" (click)="onToggleSidenav()"
      >menu_open</mat-icon
    >
    <img src="../../assets/coollogo_com.png" [routerLink]="['/home']" />
  </div>
  <div class="navInteractive" *ngIf="!isLogin">
    <select class="language">
      <option selected="selected">EN</option>
      <option>ES</option>
      <option>日本語</option>
      <option>中文</option>
    </select>
    <span title="Login" class="span">
      <mat-icon class="signIn" [routerLink]="['/login']">login</mat-icon>
    </span>
    <span title="Register" class="span">
      <mat-icon class="register" [routerLink]="['/register']">
        how_to_reg
      </mat-icon>
    </span>
    <span title="Home" class="span">
      <mat-icon class="home" [routerLink]="['/home']">home</mat-icon>
    </span>
  </div>
  <div class="navInteractive" *ngIf="isLogin">
    <span class="welcome"> {{ welcome }} </span>
    <span title="Mode">
      <mat-icon class="home">light_mode</mat-icon>
    </span>
    <span title="Featured Movies">
      <mat-icon class="register" [routerLink]="['/movielist']"
        >featured_play_list</mat-icon
      >
    </span>
    <span title="Click to Logout">
      <mat-icon class="signIn" (click)="logOut()">face</mat-icon>
    </span>
  </div>
</header>

<div class="hr"></div>
