<div
  class="mainContainer"
  infinite-scroll
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollUpDistance]="1.5"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScrollDown()"
  (scrolledUp)="onUp()"
>
  <mat-sidenav-container class="nav-container">
    <mat-sidenav #sidenav mode="side">
      <app-nav-sidebar></app-nav-sidebar>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-nav-logged-in-header
        (sidenavToggle)="sidenav.toggle()"
      ></app-nav-logged-in-header>
        <div class="searchBar">
          <mat-form-field class="movieForm" appearance="fill">
            <mat-label>Please enter a movie name...</mat-label>
            <input #movieNameInput matInput type="text" [(ngModel)]="value" />
            <button
              *ngIf="value"
              class="clearButton"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="value = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <br />
        <div class="navigationTools">
          <h1><span class="material-icons"> theaters </span>Browse All</h1>
          <div class="filtering">
            <h2><span class="material-icons"> filter_list </span>Popularity</h2>
            <h2><span class="material-icons"> filter_alt </span>Filter</h2>
          </div>
        </div>
        <div class="separator"></div>
        <div class="container">
          <app-movie-card [movieName]="movieName">
          </app-movie-card>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
