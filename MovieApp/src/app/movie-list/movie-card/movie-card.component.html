<mat-card class="example-card" *ngFor="let movie of moviesList">
  <img mat-card-image src="{{ movie.poster_url }}" alt="Photo of a Shiba Inu" />
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.original_title }}</mat-card-subtitle>
  </mat-card-header>
  <div class="separator"></div>
  <mat-card-content>
    <p *ngIf="movie.showDetails">
      {{ movie.overview | textReduction: movie.showDetails }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="movie.showDetails = !movie.showDetails">
      <span class="material-icons" *ngIf="movie.showDetails">
        expand_less
      </span>
      <span class="material-icons" *ngIf="!movie.showDetails">
        expand_more
      </span>
      Description
    </button>
    <button mat-button *ngIf="movie.showDetails">
      <span class="material-icons"> help_outline </span>
      More Info
    </button>
  </mat-card-actions>
</mat-card>
