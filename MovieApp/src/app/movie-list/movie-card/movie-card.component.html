<mat-card class="example-card" *ngFor="let movie of moviesList">
  <img mat-card-image src="{{ movie.poster_url }}" alt="Photo of a Shiba Inu" />
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.original_title }}</mat-card-subtitle>
  </mat-card-header>
  <div class="separator"></div>
  <mat-card-content>
    <p>
      {{ movie.overview }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <span class="material-icons"> favorite </span>LIKE
    </button>
    <button mat-button><span class="material-icons"> share </span>SHARE</button>
  </mat-card-actions>
</mat-card>
