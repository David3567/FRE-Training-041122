<section class="cardlist">
  <header class="header">List of Cards</header>
  <div class="card title" >

    <ul id="cardlist_container">
        <app-card
        *ngFor="let i of card"
        [item] = "i"
        (changeColors)="changeList($event)"
        ></app-card>
    </ul>
  </div>  
</section>
