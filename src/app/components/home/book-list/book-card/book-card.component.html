<mat-card>
  <mat-card-title-group>
    <img mat-card-md-image src={{book.image}} />
    <mat-card-content>
      <ul>
        <h2>{{ book.title }}</h2>
        <li><b>Author:</b> {{ book.author }}</li>
        <li><b>Publisher:</b> {{ book.publisher }}</li>
        <li><b>Published Date:</b> {{ book.publishedDate }}</li>
        <li><b>Description:</b> {{ book.description }}</li>
      </ul>
    </mat-card-content>
  </mat-card-title-group>
</mat-card>
