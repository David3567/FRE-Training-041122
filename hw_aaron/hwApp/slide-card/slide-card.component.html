<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./slide-card.component.sass" />
  </head>

  <body>
    <header class="headTitle" [style.color]="color">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint
      necessitatibus nisi reiciendis! Maiores tempore
    </header>
    <div class="first-wrapper">
      <section class="card" *ngFor="let item of data">
        <h3>
          {{ item.title }}
        </h3>
        <p>
          {{ item.descrption }}
        </p>
        <button
          [style.background-color]="item.color"
          (click)="handleChangeHeaderColor(item.color)"
        >
          {{ item.color }}
        </button>
      </section>
    </div>
  </body>
</html>
