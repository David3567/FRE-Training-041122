<html>
  <div class="nav-bar">Kanto Region</div>
  <div class="container">
    <mat-card
      class="poke-card"
      *ngFor="let pokemon of pokeList"
      (click)="choosePokemon(pokemon.name)"
    >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
      </mat-card-header>
      <img
        mat-card-image
        src="{{
          pokemon.url[0]?.sprites.other['official-artwork'].front_default
        }}"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-title>{{ pokemon.name }}</mat-card-title>
      <mat-card-subtitle>#{{ pokemon.url[0]?.id }}</mat-card-subtitle>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz
        </p>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
</html>
