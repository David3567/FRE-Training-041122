        <div id="weather-temp">weather-temp</div>

        <script>
            function $$(selector) {
                const ele = document.querySelector(selector);

                function html(htmlTmp) {
                    ele.innerHTML = htmlTmp;
                }
                function on(action, cb) {
                    ele.addEventListener(action, cb);
                }
                function show() {
                    ele.style.display = "block";
                }
                function hide() {
                    ele.style.display = "none";
                }

                return {
                    html,
                    on,
                    show,
                    hide,
                };
            }
            $$.ajax = function (option) {
                fetch(option.url)
                    .then((response) => response.json())
                    .then((data) => {
                        option.success(data);
                    });
            };

            $$.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                success: function (result) {
                    $$("#weather-temp").html(
                        "<strong>" + result.title + "</strong> degrees"
                    );
                },
